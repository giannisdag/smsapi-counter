<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SMSAPI Counter Demo</title>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>

  <body>

      <h1>HTML Usage (only one per page):</h1>
      <textarea rows="10" cols="50" data-cv-sms-textarea></textarea>
      <h2 data-cv-sms-counter></h2>

      <hr />

      <h1>Javascript usage:</h1>
      <textarea id="exampleTextareaJS" rows="10" cols="50"></textarea>
      <h2 id="exampleLabelJS"></h2>

    <script>
      // javascript usage
      window.onload = function() {
        CVSMSCounter.activate('exampleTextareaJS', 'exampleLabelJS');
      };
    </script>

    <script src="smsapi-counter.min.js"></script>

  </body>
</html>
